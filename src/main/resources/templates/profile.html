<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main role="main" class="container mt-5">
    <div class="jumbotron row">
        <div class="col-6">
            <h1 th:text="${user.getFullname()}">Name</h1>
            Username: <p class="lead" th:text="${user.getUsername()}">Username</p>
            Gender: <p class="lead" th:text="${user.getGender()} ? 'Male' : 'Female'">Gender</p>
            Age: <p class="lead" th:text="${user.getAge()}">Age</p>
            Role: <p class="lead" th:text="${user.isAdmin()} ? 'Admin' : 'User'">Role</p>
            <a class="btn btn-lg btn-success" th:href="@{/profile/{id}/edit(id=${user.getId()})}" role="button">Edit Profile</a>
            <form th:action="@{/profile/{id}/delete(id=${user.getId()})}" method="post" class="d-inline-block">
                <button class="btn btn-lg btn-danger" type="submit" onclick="return confirm('are you sure you want to delete your account permanently?')">Delete Account</button>
            </form>
        </div>
        <div class="col-6">
            <div th:if="${user.getGender() == 1}">
                <img th:src="@{/images/male.png}" width="300" height="300">
            </div>
            <div th:if="${user.getGender() == 0}">
                <img th:src="@{/images/female.png}" width="300" height="300">
            </div>
        </div>

    </div>
</main>


<div th:replace="fragments/footer :: footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
